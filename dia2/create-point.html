<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale='1.0'">
	<title>Dia 2</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/create-point.css">
	<link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
	<div id="page-create-point">
			<header>
				<img src="assets/logo.svg">
				<a href="#"><span></span>Voltar para home</a>
			</header>

			<form action="">
				<h1>Cadasto de ponto de coleta</h1>

				<fieldset>
					<legend>
						<h2>Dados da entidade</h2>
					</legend>

					<div class="field">
						<label for="name">Nome da entidade</label>
						<input type="text" name="name" placeholder="Nome">
					</div>

					<div class="field-group">
						<div class="field">
							<label for="address">Endereço</label>
							<input type="text" name="address" placeholder="Endereço">
						</div>
						<div class="field">
							<label for="address2">Número/Complemento</label>
							<input type="number" name="address2" placeholder="Número">
						</div>
					</div>

					<div class="field-group">
						<div class="field">
							<label for="state">Estado</label>
							<select name="uf">
								<option value="">Opção o Estado</option>
							</select>

							<input type="hidden" name="state">
						</div>

						<div class="field">
							<label for="city">Cidade</label>
							<select name="city" disabled>
								<option value="">Selecione o Cidade</option>
							</select>
						</div>
					</div>
				</fieldset>

				<button type="submit">Cadastrar ponto de coleta</button>
			</form>
	</div>
	<script src="./script/create-point.js"></script>
</body>
</html>
